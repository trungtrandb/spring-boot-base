<!-- Content Header (Page header) -->
<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Thời khóa biểu</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
            <li class="breadcrumb-item active">DataTables</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAddLession">Thêm buổi học</button>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Tên buổi học</th>
                    <th>Lớp</th>
                    <th>Môn học</th>
                    <th>Thời gian bắt đầu</th>
                    <th>Thời gian kết thúc</th>
                    <th>Ghi chú</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="x in lstLession">
                    <td>{{ x.id }}</td>
                    <td>{{ x.title }}</td>
                    <td>{{ x.className }}</td>
                    <td>{{ x.subjectName }}</td>
                    <td>{{ x.startTime }}</td>
                    <td>{{ x.endTime }}</td>
                    <td>{{ x.description }}</td>
                    <td>
                      <button class="btn btn-sm btn-primary" ng-click="edit(x.id)"><i class="fas fa-pencil-alt"></i></button>
                      <button class="btn btn-sm btn-danger" ng-click="remove(x.id)"><i class="fas fa-trash"></i></button>
                    </td>
                </tbody>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  <!-- The Modal -->
  <div class="modal fade" id="modalAddLession">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Thêm buổi học</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form role="form" ng-submit="submitAddLession()">
            <div class="form-group">
              <label for="name">Tên buổi học: <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="name" ng-model="lession.title">
            </div>
            <div class="form-group">
              <label>Lớp: </label>
              <select class="form-control" ng-model="lession.classId">
                <option ng-repeat="x in lstClass" value="{{x.id}}">{{x.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label>Thuộc môn học: <span class="text-danger">*</span></label>
              <select class="form-control" ng-model="lession.subjectId">
                <option ng-repeat="x in lstSubject" value="{{x.id}}">{{x.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label>GV giảng dạy: <span class="text-danger">*</span></label>
              <select class="form-control" ng-model="lession.userId">
                <option ng-repeat="x in lstTeacher" value="{{x.id}}">{{x.fullName}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="startTime">Thời gian bắt đầu</label>
              <input type="text" ng-model="lession.startTime" class="form-control datetimepicker">
            </div>
            <div class="form-group">
              <label for="endTime">Thời gian kết thúc</label>
              <input type="text" ng-model="lession.endTime" class="form-control datetimepicker">
            </div>
            <div class="form-group">
              <label for="note">Ghi chú</label>
              <input type="text" class="form-control" id="note" ng-model="lession.note">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <!-- /.card -->
        </div>
      </div>
    </div>
  </div>
</div>
