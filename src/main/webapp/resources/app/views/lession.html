<!-- Content Header (Page header) -->
<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Thời khóa biểu</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
            <li class="breadcrumb-item active">Thời khóa biểu</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAddLession">Thêm thời khóa biểu</button>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <div class="form-row mb-2">
                <div class="col-md-2">
                  <label for="class">Lớp: </label>
                  <select class="form-control" ng-model="filter.classId" ng-change="loadLstLession()">
                    <option value="">-- Tất cả --</option>
                    <option ng-repeat="x in lstClassFilter" value="{{x.id}}">{{x.name}}</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="class">Tên buổi học: </label>
                  <input class="form-control" type="type" ng-model="filter.name" ng-change="loadLstLession()"/>
                </div>
                <div class="col-md-2">
                  <label for="class">Môn học: </label>
                  <select class="form-control" ng-model="filter.subjectId" ng-change="loadLstLession()">
                    <option value="">-- Tất cả --</option>
                    <option ng-repeat="x in lstSubject" value="{{x.id}}">{{x.name}}</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="class">Thời gian bắt đầu: </label>
                  <input class="form-control datepicker" type="type" ng-model="filter.startTime" ng-change="loadLstLession()"/>
                </div>
              </div>
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Tên buổi học</th>
                    <th>Lớp</th>
                    <th>Môn học</th>
                    <th>Thời gian bắt đầu</th>
                    <th>Thời gian kết thúc</th>
                    <th>Ghi chú</th>
                    <th>Thao tác</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="x in lstLession">
                    <td>{{ x.id }}</td>
                    <td>{{ x.title }}</td>
                    <td>{{ x.className }}</td>
                    <td>{{ x.subjectName }}</td>
                    <td>{{ x.startTime }}</td>
                    <td>{{ x.endTime }}</td>
                    <td>{{ x.description }}</td>
                    <td>
                      <button class="btn btn-sm btn-primary" ng-click="edit(x.id)"><i class="fas fa-pencil-alt"></i> Sửa</button>
                      <button class="btn btn-sm btn-danger" ng-click="remove(x.id)"><i class="fas fa-trash"></i> Xóa</button>
                    </td>
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->

    <!-- The Modal -->
    <div class="modal fade" id="modalAddLession">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Thêm buổi học</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form role="form" ng-submit="submitAddLession()">
              <div class="form-group">
                <label for="classId">Tên buổi học: <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" ng-model="lession.title">
              </div>
              <div class="form-group">
                <label>Lớp: <span class="text-danger">*</span></label>
                <select class="form-control" ng-model="lession.classId" ng-options="item.id as item.name for item in lstClass" ></select>
              </div>
              <div class="form-group">
                <label>Thuộc môn học: <span class="text-danger">*</span></label>
                <select class="form-control" ng-model="lession.subjectId" ng-options="item.id as item.name for item in lstSubject"></select>
              </div>
              <div class="form-group">
                <label>GV giảng dạy: <span class="text-danger">*</span></label>
                <select class="form-control" ng-model="lession.userId" ng-options="item.id as item.fullName for item in lstTeacher"></select>
              </div>
              <div class="form-group">
                <label for="startTime">Thời gian bắt đầu</label>
                <input type="text" ng-model="lession.startTime" class="form-control datetimepicker">
              </div>
              <div class="form-group">
                <label for="endTime">Thời gian kết thúc</label>
                <input type="text" ng-model="lession.endTime" class="form-control datetimepicker">
              </div>
              <div class="form-group">
                <label for="description">Ghi chú</label>
                <input type="text" class="form-control" id="description" ng-model="lession.description">
              </div>
              <button type="submit" class="btn btn-primary">Lưu</button>
            </form>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </div>
  </div>
