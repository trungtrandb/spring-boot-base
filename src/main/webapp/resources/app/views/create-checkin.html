<!-- Content Header (Page header) -->
<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Create checkin</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">DataTables</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="form-row">
                <div class="col">
                  <label for="">Class: </label>
                  <select class="form-control" ng-model="checkin.classId" ng-change="selectClass()">
                    <option ng-repeat="x in lstClass" value="{{x.id}}">{{x.name}}</option>
                  </select>
                </div>
                <div class="col">
                  <label for="">Subject: </label>
                  <select class="form-control" ng-model="checkin.subjectId">
                    <option ng-repeat="x in lstSubject" value="{{x.id}}">{{x.title}}</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example1" class="table table-bordered table-striped text-center">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Parent Name</th>
                    <th>Class</th>
                    <th>Note</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="x in lstStudent">
                    <td>{{ x.id }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.phone }}</td>
                    <td>{{ x.parentName }}</td>
                    <td>{{ x.className }}</td>
                    <td>{{ x.note }}</td>
                    <td>
                      <select style="width: 100%" ng-model="x.present" ng-change="submitCheckin(x.id, x.present)">
                        <option value="true">Present</option>
                        <option value="false">Absent</option>
                      </select>
                    </td>
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
  </div>
