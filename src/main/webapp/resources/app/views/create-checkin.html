<!-- Content Header (Page header) -->
<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Điểm danh</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
            <li class="breadcrumb-item"><a href="#!checkin">Lịch sử điểm danh</a></li>
            <li class="breadcrumb-item active">Điểm danh</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="form-row">
                <div class="col">
                  <label for="">Lớp: </label>
                  <select class="form-control" ng-model="checkin.classId" ng-change="loadCheckin()" ng-options="item.id as item.name for item in lstClass"></select>
                </div>
                <div class="col">
                  <label for="">Buổi học: </label>
                  <select class="form-control" ng-model="checkin.lessionId" ng-change="loadCheckin()" ng-options="item.id as item.title for item in lstLession"></select>
                </div>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <div id="jsGrid"></div>
            </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
  </div>
