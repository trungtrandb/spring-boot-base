<!-- Content Header (Page header) -->
<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Danh sách lớp</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active">Danh sách lớp</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAddClass">Thêm lớp học</button>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Time</th>
                    <th>Note</th>
                    <th>Group</th>
                    <th>Organization</th>
                    <th>Owner</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="x in lstClass">
                    <td>{{ x.id }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.time }}</td>
                    <td>{{ x.note }}</td>
                    <td>{{ x.ownerName }}</td>
                    <td>{{ x.groupClass.name }}</td>
                    <td>{{ x.groupClass.organization.name }}</td>
                    <td>
                      <button class="btn btn-sm btn-danger" ng-click="remove(x.id)"><i class="fas fa-trash"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  <!-- The Modal -->
  <div class="modal" id="modalAddClass">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Thêm lớp học</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form role="form" ng-submit="submitAddCLazz()">
            <div class="form-group">
              <label for="name">Tên lớp</label>
              <input type="text" class="form-control" id="name" ng-model="class.name">
            </div>
            <div class="form-group">
              <label for="name">Thời gian học</label>
              <input type="text" class="form-control" id="name" ng-model="class.time">
            </div>
            <div class="form-group">
              <label for="note">Note</label>
              <input type="text" class="form-control" id="note" ng-model="class.note">
            </div>
            <div class="form-group">
              <label>Trường <span class="text-danger">*</span></label>
              <select class="form-control" ng-model="organizationId" ng-change="selectOrganization()">
                <option ng-repeat="x in lstOrganization" value="{{x.id}}">{{x.name}}</option>
              </select>
            </div>
            <div class="form-group" ng-show="organizationId">
              <label>Nhóm lớp: <span class="text-danger">*</span></label>
              <select class="form-control" ng-model="class.groupClassId">
                <option ng-repeat="x in lstGroup" value="{{x.id}}">{{x.name}}</option>
              </select>
            </div>
            <div class="form-group" ng-show="organizationId">
              <label>GV chủ nhiệm: <span class="text-danger">*</span></label>
              <select class="form-control" ng-model="class.ownerId">
                <option ng-repeat="x in lstTeacher" value="{{x.id}}">{{x.name}}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <!-- /.card -->
        </div>
      </div>
    </div>
  </div>
</div>
