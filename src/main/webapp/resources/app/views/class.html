<!-- Content Header (Page header) -->
<div class="content-wrapper">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Lớp học</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
            <li class="breadcrumb-item active">Lớp học</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <button type="button" class="btn btn-primary" data-toggle="modal" ng-click="class = {}" data-target="#modalAddClass">Thêm lớp học</button>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Tên lớp</th>
                    <th>Khối lớp</th>
                    <th>Năm học</th>
                    <th>Chủ nhiệm</th>
                    <th>Ghi chú</th>
                    <th style="text-align: center;">Trạng thái</th>
                    <th>Thao tác</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="x in lstClass">
                    <td>{{ x.id }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.groupClass.name }}</td>
                    <td>{{ x.schoolYear }}</td>
                    <td>{{ x.owner.fullName }}</td>
                    <td>{{ x.note }}</td>
                    <td style="text-align: center;"><span class="badge badge-secondary">{{ x.status }}</span></td>
                    <td>
                      <a href="#!student?classId={{ x.id }}" class="btn btn-sm btn-primary"><i class="fas fa-user-graduate"></i></a>
                      <button class="btn btn-sm btn-primary" ng-click="edit(x.id)"><i class="fas fa-pencil-alt"></i></button>
                      <button class="btn btn-sm btn-danger" ng-click="remove(x.id)"><i class="fas fa-trash"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  <!-- The Modal -->
  <div class="modal fade" id="modalAddClass">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Thêm lớp học</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form role="form" ng-submit="submitAddCLazz()">
            <div class="form-group">
              <label for="name">Tên lớp <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="name" ng-model="class.name">
            </div>
            <div class="form-group">
              <label for="note">Ghi chú</label>
              <input type="text" class="form-control" id="note" ng-model="class.note">
            </div>
            <div class="form-group">
              <label>Khối lớp: <span class="text-danger">*</span></label>
              <select class="form-control" ng-model="class.groupClassId" ng-options="item.id as item.name for item in lstGroup"></select>
            </div>
            <div class="form-group">
              <label for="schoolYear">Năm học</label>
              <input type="number" min="2000" max="2100" class="form-control" id="schoolYear" ng-model="class.schoolYear">
            </div>
            <div class="form-group">
              <label for="schoolYear">Trạng thái</label>
              <select class="form-control" ng-model="class.status">
                <option value="ACTIVE">Hoạt động</option>
                <option value="COMPLETE">Hoàn thành</option>
              </select>
            </div>
            <div class="form-group">
              <label>GV chủ nhiệm: <span class="text-danger">*</span></label>
              <select class="form-control" ng-model="class.ownerId" ng-options="item.id as item.fullName for item in lstTeacher"></select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <!-- /.card -->
        </div>
      </div>
    </div>
  </div>
</div>
