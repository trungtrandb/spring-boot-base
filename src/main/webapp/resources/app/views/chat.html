<div class="content-wrapper" style="min-height: 1116.5px; max-height: 100vh">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Điểm danh</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
            <li class="breadcrumb-item active">DataTables</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content chat-box" id="chat">
    <div class="container-fluid h-100">
      <div class="row">
        <div class="col-md-3 ml-4 mr-4">
          <div class="card">
            <div class="card-header msg_head">
              <div class="input-group">
                <input type="text" placeholder="Search..." name="" class="form-control search">
                <div class="input-group-prepend">
                  <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                </div>
              </div>
            </div>
            <div class="card-body contact-body">
              <ul class="nav nav-tabs contacts" style="border-bottom: none;">
                <li class="nav-item" ng-repeat="x in lstConversion" ng-click="changUserChat( x.from )">
                  <a class="nav-link" href="javascript:;" data-target="#{{ x.from }}" data-toggle="tab">
                    <div class="d-flex bd-highlight">
                      <div class="img_cont">
                        <img src="{{ x.avatar }}" class="rounded-circle user_img">
                        <span class="online_icon offline"></span>
                      </div>
                      <div class="user_info">
                        <span>{{ x.fullName }}</span>
                        <p>{{ x.text }}</p>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
            <!-- /.card -->
          </div>
        </div>
        <div class="col-md-8 ml-4 chat">
          <div class="card">
            <div class="card-header msg_head">
              <div class="d-flex bd-highlight">
                <div class="img_cont">
                  <img src="" class="rounded-circle user_img">
                  <!-- <span class="online_icon"></span> -->
                </div>
                <div class="user_info">
                  <span></span>
                  <p></p>
                </div>
<!--                 <div class="video_cam">
                  <span><i class="fas fa-video"></i></span>
                  <span><i class="fas fa-phone"></i></span>
                </div> -->
              </div>
              <!-- <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span> -->
              <div class="action_menu">
                <ul>
                  <li><i class="far fa-trash-alt"></i> Xóa lịch sử chat</li>
                  <!-- <li><i class="fas fa-users"></i> Add to close friends</li>
                  <li><i class="fas fa-plus"></i> Add to group</li>
                  <li><i class="fas fa-ban"></i> Block</li> -->
                </ul>
              </div>
            </div>
            <div class="card-body msg_card_body">
              <div class="tab-pane active" id="box-chat">
                <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                
              </div>
           </div>
           <div class="card-footer">
            <div class="input-group">
              <div class="input-group-append">
                <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
              </div>
              <input type="text" ng-model="messageContent" class="form-control type_msg" placeholder="Type your message..." ng-keypress="pressSend($event)"/>
              <div class="input-group-append" ng-click="sendMessage()">
                <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
              </div>
            </div>
          </div>
          <!-- /.card -->
        </div>

      </div>
    </div>
  </div>
</section>
</div>
