<div class="content-wrapper" style="min-height: 1116.5px;">
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="card card-prirary cardutline direct-chat direct-chat-primary">
            <div class="card-header">
              <h3 class="card-title">Direct Chat</h3>

              <div class="card-tools">
                <span data-toggle="tooltip" title="3 New Messages" class="badge bg-primary">3</span>
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-toggle="tooltip" title="Contacts" data-widget="chat-pane-toggle">
                  <i class="fas fa-comments"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <!-- Conversations are loaded here -->
              <div class="direct-chat-messages" id="box-chat">

              </div>
              <!--/.direct-chat-messages-->

              <!-- Contacts are loaded here -->
              <div class="direct-chat-contacts">
                <ul class="contacts-list">
                  <li><a href="#"> <img class="contacts-list-img"
                    src="/resources/dist/img/user1-128x128.jpg">

                    <div class="contacts-list-info">
                      <span class="contacts-list-name"> Count Dracula <small
                        class="contacts-list-date float-right">2/28/2015</small>
                      </span> <span class="contacts-list-msg">How have you been? I
                      was...</span>
                    </div> <!-- /.contacts-list-info -->
                  </a></li>
                  <!-- End Contact Item -->
                </ul>
                <!-- /.contatcts-list -->
              </div>
              <!-- /.direct-chat-pane -->
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              <form action="#" method="post" id="messageForm">
                <div class="input-group">
                  <input type="text" id="messageContent" ng-model="messageContent" placeholder="Type Message ..."class="form-control">
                  <span class="input-group-append">
                    <button type="button" class="btn btn-primary" ng-click="sendMessage()">Send</button>
                  </span>
                </div>
              </form>
            </div>
            <!-- /.card-footer-->
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
