<div class="login-page" ng-controller="LoginController">
	<div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" value="{{user.username}}" ng-model="username">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" autocomplete="true" value="{{user.password}}" placeholder="Password" ng-model="password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block" ng-click="login()">SignIn</button>
          <button type="button" class="btn btn-secondary btn-block" data-toggle="modal" data-target="#modalCreateUser">SignUp</button>
        </form>
        <p class="mb-1">
          <a href="javascript:;" data-toggle="modal" data-target="#modalResetPass">Quên mật khẩu</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->

  <!-- The Modal -->
  <div class="modal" id="modalCreateUser">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add User</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form ng-submit="signUp()">
            <div class="form-group">
              <label for="username">UserName:</label>
              <input type="text" class="form-control" id="username" placeholder="UserName" ng-model="user.username" ng-change="changeUserName()">
            </div>
            <div class="form-group">
              <label for="fullName">Full Name:</label>
              <input type="text" class="form-control" id="fullName" placeholder="FullName" ng-model="user.fullName">
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="text" class="form-control" id="phone" placeholder="Phone" ng-model="user.phone">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" class="form-control" id="email" placeholder="Email" ng-model="user.email">
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" class="form-control" id="address" placeholder="Address" ng-model="user.address">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="user.password" autocomplete="true" ng-change="changePassword()">
            </div>
            <div class="form-group">
              <label for="rpwd">RePassword:</label>
              <input type="password" class="form-control" id="rpwd" placeholder="Enter password" ng-model="user.rePass" autocomplete="true">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /Modal -->

  <!-- The Modal -->
  <div class="modal" id="modalResetPass">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add User</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form ng-submit="resetPass()">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" class="form-control" id="email" placeholder="Email" ng-model="email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /Modal -->
</div>
